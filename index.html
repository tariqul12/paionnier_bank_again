<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="login_from" id="login_area">
        <h1 class="text-center">Welcome to paionnior bank</h1>
        <div class="login_area">
            <h3>Login</h3>
            <input type="email" name="" id="" class="form-control" placeholder="Enter email">
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_aria">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit box">
                <h5>Deposit</h5>
                <h1>$<span id="current_amount">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw box">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current_withdraw">00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance box">
                    <h5>Balance</h5>
                    <h1>$ <span id="current_balance">1200</span> </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login_area">
                    <h3>Deposit</h3>
                    <input id="deposit_amount" type="text" class="form-control" placeholder="$your deposit amount is hear">
                    <button id="add_deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login_area">
                    <h3>Withdraw</h3>
                    <input id="withdraw_amount" type="text" class="form-control" placeholder="$your withdraw amount is hear">
                    <button id="add_withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event healer
       const loginBtn= document.getElementById('login');
       loginBtn.addEventListener('click', function(){
           const loginArea=document.getElementById('login_area');
           loginArea.style.display='none';
           const transactionAria=document.getElementById('transaction_aria');
           transactionAria.style.display="block";
       })
       //deposit button event healer
       const depositBtn=document.getElementById('add_deposit');
       depositBtn.addEventListener('click',function(){
        //    const depositAmount=document.getElementById('deposit_amount').value;
        //    const deposit=parseFloat(depositAmount);
        const deposit=getInputNumber('deposit_amount');

           updateSpanText('current_amount',deposit);   

           updateSpanText("current_balance",deposit);
           document.getElementById('deposit_amount').value="";
       })
        // withdraw button hendler
        const withdrawBtn=document.getElementById('add_withdraw');
        withdrawBtn.addEventListener('click',function(){
            const withdrawNumber=getInputNumber('withdraw_amount');
            
            updateSpanText('current_withdraw',withdrawNumber);
            updateSpanText('current_balance',-1 *withdrawNumber)
            document.getElementById('withdraw_amount').value="";
            
            
        })
        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const amountNumber=parseFloat(Amount);
            return amountNumber;
        }


       function updateSpanText(id,deposit){
        const current=document.getElementById(id).innerText;
           const currentNumber=parseFloat(current);
           const total=currentNumber+deposit;
           document.getElementById(id).innerText=total;
       }
    </script>
    
</body>
</html>
